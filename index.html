<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Summary</title>
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contener">
    <div class="Result">
      <h1>Your result</h1>
      <div class="circulo">
         <h2>76</h2>
         <p> of 100</p>
      </div>
      <h1 id="reh1">Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="summary">
      <h1>Summary</h1>
      <div class="boxsummary" id="reaction">Reaction 80/100</div>
      <div class="boxsummary" id="memory">Memory 92/100</div>
      <div class="boxsummary" id="verbal">Verbal 61/100</div>
      <div class="boxsummary" id="visual">Visual 72/100</div>
      <button>continue</button>
    </div>
  </div>
  
</body>
</html>
